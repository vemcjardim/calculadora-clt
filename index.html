<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CLT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h1>Calculadora CLT</h1>
        <h3>Salário líquido</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum sint architecto quis eos. In voluptatem, fugit voluptatum vero commodi facilis enim! Doloremque veniam autem magni nostrum nulla vel at quaerat?</p>
        
        
        <label for="salario">Salário</label>
        <input type="number" id="salario" name="salario" class="textbox"><br>
        
        
        <input type="number" id="descontos" name="descontos" class="textbox"><br>

        
        <input type="number" id="dependentes" name="descontos" class="textbox"><br>

        <input type="button" value="Calcular" class="button" onclick="calcular()">


        <h4>Resultado</h4>
        <p id="resultado"></p>
                    
    </section>

    <script>
        function calcular() {
        
        // Puxas os valores digitados nos campos
        var salario = window.document.getElementById('salario')
        var descontos = window.document.getElementById('descontos')
        var dependentes = window.document.getElementById('dependentes')
        
        // Transforma os valores em números
        var salario_number = Number(salario.value)
        var descontos_number = Number(descontos.value)
        var dependentes_number = Number(dependentes.value)
       
        // Exibe o resultado
        window.document.getElementById('resultado').innerHTML = `O salário digitado foi ${salario_number}.<br>O desconto digitado foi ${descontos_number}.<br>A quantidade de dependentes digitada foi de ${dependentes_number}`
        
        }
    </script>

</body>
</html>
